<!-- グリッドシステムを使用 -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row border">
      <!-- 3分割 -->
      <div class="col">col</div>
      <div class="col bg-info">col</div>
      <div class="col">col</div>
    </div>
    <hr>

    <div class="row">
      <!-- 3:6:3に分割  -->
      <div class="col-3">col-3</div>
      <div class="col-6 bg-info">col-6</div>
      <div class="col-3">col</div>
    </div>
    <hr>

    <div class="container-fluid">
      <div class="row">
        <!-- 768px以上の場合は「4：4：4」、それ以外は「6：6」 -->
        <div class="col-6 col-md-4">1 of 3</div>
        <div class="col-6 col-md-4 bg-info">2 of 3</div>
        <div class="col-6 col-md-4">3 of 3</div>
      </div>
    </div>

  </div>
</body>
</html>
