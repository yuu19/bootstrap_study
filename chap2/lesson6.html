<!-- テキストを整列 -->
<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row border my-3">
      <div class="col text-start">text-start</div>
      <div class="col text-center bg-info">text-center</div>
      <div class="col text-end">text-end</div>
    </div>

    <div class="row justify-content-center border">
      <div class="col-6 bg-info">
        justify-content-center
      </div>
    </div>
    <!-- アイテムを上下中央に配置 -->
    <div class="row align-items-center border my-3" style="height: 70px;">
      <div class="col-3 bg-warning">align-items-center</div>

    </div>
  </div>

  
</body>
</html>
